<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corniya - Under Construction</title>
    <style>
        body {
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
            font-size: 36px;
        }
        p {
            color: #666;
            margin: 20px 0;
            font-size: 18px;
        }
        input[type="email"] {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            width: 300px;
            margin-right: 10px;
        }
        input[type="submit"] {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .message {
            margin-top: 20px;
            color: green;
            font-size: 16px;
        }

        
        
        /* Header styling */
        #Header {
            background: linear-gradient(90deg, #4CAF50, #2E8B57); /* Gradient background */
            padding: 10px 0;
            text-align: center;
            color: white;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1); /* Subtle shadow for depth */
        }
        
        /* Wrapper styling to centralize content */
        .wrapper {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        /* H1 styling to enhance the website name */
        #Header h1 {
            font-size: 64px; /* Large font size */
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 4px;
            color: #fff; /* White text */
            text-shadow: 2px 4px 6px rgba(0, 0, 0, 0.3); /* Text shadow for depth */
            background: -webkit-linear-gradient(#fff, #ddd); /* Optional text gradient */
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            padding: 10px 20px;
            border-radius: 8px;
        }
        
        /* Responsive font size */
        @media (max-width: 768px) {
            #Header h1 {
                font-size: 48px;
            }
        }
        
        @media (max-width: 480px) {
            #Header h1 {
                font-size: 36px;
            }
        }
    </style>
</head>
<body>

    <div class="container">

        <div id="Header">
            <div class="wrapper">
                <h1>Corniya</h1>	
                </div>
            </div>

        <h1>Our website is under construction</h1>
        <p>Stay tuned for something amazing!</p>
        <p>Subscribe to be notified when we're ready:</p>
        <form method="POST">
            {% csrf_token %}
            {{ form.email }}
            <input type="submit" value="Notify Me">
        </form>
        <div class="message">{{ message }}</div>
    </div>
</body>
</html>
